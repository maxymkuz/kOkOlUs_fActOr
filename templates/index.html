<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="../static/css/main.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Context Find</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="mx-3 navbar-brand" href="#">Context Find</a>
        </nav>
    </header>
    <section class="my-3">
        <div class="container">
            <div class="row">
                <div class="video-url-container">
                    <span class="dec">https://</span>
                    <input type="text" id="video-url-input" placeholder="url">
                    <button id="upload-btn">Upload</button>
                </div>
            </div>
        </div>
    </section>
    <section class="my-3">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div id="player"></div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <a class="d-block" id="left"><i class="fas fa-long-arrow-alt-left"></i></a>
                            <a class="d-block" id="right"><i class="fas fa-long-arrow-alt-right"></i></a>
                        </div><div id="player"></div>
                    </div>
                </div>
                <div class="col-3" id="search-field">
                    <div class="row">
                        <p class="head-mark">Enter Your Query</p>
                        <textarea>Something</textarea>
                    </div>
                    <div id="controls">
                        <!-- Load video or view availables -->
                        <div class="row my-3">
                            <button id="view-btn" class="btn btn-primary btn-block">View</button>
                        </div>
                        <div class="row my-3" my-3>
                            <button id="search-btn" class="btn btn-success btn-block">Search</button>
                        </div>
                        <div class="row my-3">
                            <p class="head-mark">Current phrase</p>
                            <p id="current-phrase">&nbsp;</p>
                        </div>
                        <div class="row my-3">
                            <p class="head-mark">Choose options of detection</p>
                            <div class="d-flex justify-content-between">
                                <!-- Check box -->
                                <div>
                                    <span>ASR</span>
                                    <input id="ASR" type="checkbox" aria-label="Checkbox">
                                </div>
                                <div>
                                    <span>OCR</span>
                                    <input id="OCR" type="checkbox" aria-label="Checkbox">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row my-3" id="state-control">
                            <div class="col-6">
                                <button class="btn btn-success" id="stop">Load</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success" id="play">View</button>
                            </div>
                        </div> -->
                        <!-- Next or Prev word occurence -->


                    </div>
                </div>
                <div class="col-4" id="density-graph">
                    <div class="row">
                        <canvas id="ASRgraph">

                        </canvas>
                    </div>
                    <div class="row">
                        <canvas id="OCRgraph">

                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="container" id="related-videos">
            <h3>
                Videos that might interest you:
            </h3>
            <!-- <div class="video-more">Another video name</div>
            <div class="video-more">Another video name</div>
            <div class="video-more">Another video name</div>
            <div class="video-more">Another video name</div>
            <div class="video-more">Another video name</div> -->
        </div>
    </section>    
</body>
<script async src="../static/scripts/youtube_api.js"></script>
<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script><!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="../static/scripts/charts.js"></script>
<script src="../static/scripts/fetch.js"></script>
<script src="../static/scripts/main.js"></script>
</html>
